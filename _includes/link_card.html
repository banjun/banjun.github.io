<div style="display:flex; align-items:center; border:1px solid #ddd; border-radius:8px; padding:8px; margin-bottom:8px;">
  <a href="{{ include.url }}" target="_blank" rel="noopener noreferrer" style="display:flex; align-items:center; text-decoration:none; color:inherit;">
    <img src="{{ include.image }}" alt="{{ include.title }}" style="width:24px; height:24px; object-fit:cover; border-radius:4px; margin-right:8px;">
    <div>
      <strong style="font-size:0.75rem">{{ include.title }}</strong>
      <p style="margin:0; font-size:0.5rem; color:#555;">{{ include.url }}</p>
    </div>
  </a>
</div>
